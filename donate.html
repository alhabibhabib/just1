<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Example</title>
    <style>
        .card {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            margin: 20px auto;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card-content {
            padding: 16px;
        }
        .card-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .card-text {
            font-size: 16px;
            color: #666;
        }
        .card-button {
            display: inline-block;
            margin-top: 16px;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background-color: rebeccapurple;
            color: white;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }
        .card-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
